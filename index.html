<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2em;
    }

    #error {
      color: red;
      margin-top: 15px;
    }

    a {
      color: #0077cc;
    }
  </style>
</head>
<body>

  <h1>ðŸ”— URL Shortener</h1>

  <input type="text" id="urlInput" placeholder="Enter a long URL here">
  <button onclick="shortenURL()">Shorten</button>

  <div id="result"></div>
  <div id="error"></div>

  <script>
    async function shortenURL() {
      const input = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (!input) {
        errorDiv.innerText = "Please enter a URL.";
        return;
      }

      try {
        const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(input)}`);
        const data = await response.json();

        if (data.ok) {
          const shortLink = data.result.full_short_link;
          resultDiv.innerHTML = `Shortened URL: <a href="${shortLink}" target="_blank">${shortLink}</a>`;
        } else {
          errorDiv.innerText = "Invalid URL or error from API.";
        }
      } catch (error) {
        errorDiv.innerText = "Network error. Try again.";
      }
    }
  </script>

</body>
</html>
